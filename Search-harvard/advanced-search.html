<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Google Advanced Search</title>
</head>
<body>
    <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Google Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="image-search.html">Google Image Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="advanced-search.html">Google Advanced Search</a>
        </li>
        <div class="container_advanced_form">
            <h5>Find pages with</h5>
        <form class="field_options" action="https://www.google.com/search?q=search+query&as_oq=any+of+these+words&as_eq=none+of+these+words&as_epq=this+exact+word+or+phrase&as_sitesearch=specific+site&as_filetype=filetype&as_rights=rights">
            <div class="form-group">
              <label for="option1">all these words:</label>
              <input type="text" class="col-form-control" id="option1" name="as_q">
            </div>
            <div class="form-group">
              <label for="option2">this exact word or phrase:</label>
              <input type="text" class="col-form-control" id="option2" name="as_epq">
            </div>
            <div class="form-group">
              <label for="option3">any of these words:</label>
              <input type="text" class="col-form-control" id="option3" name="as_oq">
            </div>
            <div class="form-group">
              <label for="option4">none of these words:</label>
              <input type="text" class="col-form-control" id="option4"name="as_eq">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>
</body>
</html>
